[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"] 
build-backend = "setuptools.build_meta"

[project]
name = "locutus"
authors = [
    {name = "Eric Torstenson", email="eric.s.torstenson@vumc.org"}
]
description = "Research terminology management system."
readme = "README.md"
requires-python = ">3.10"
keywords = ["Vocabulary", "Research Data", "Borg"]
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = ["marshmallow",
                "flask",
                "flask-cors",
                "flask-restful",
                "flask-session",
                "nanoid",
                "PyYAML",
                "rich",
                "firebase-admin",
                "pymongo"
                ]

dynamic = ["version"]

[tool.setuptools_scm]
version_file = "src/locutus/_version.py"


[tool.setuptools.packages.find]
where = ["src"]  # list of folders that contain the packages (["."] by default)


